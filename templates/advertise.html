    <script>
        var map,vectorLayer,selectMarkerControl,selectedFeature;
        var lat             =   33.777165;
            var lon            =  -84.396394;
            var zoom        =   15;
        var curpos = new Array();
        var position;

            var fromProjection = new OpenLayers.Projection("EPSG:4326");   // Transform from WGS 1984
            var toProjection   = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection


        function init()
        {
	            var cntrposition  = new OpenLayers.LonLat(lon, lat).transform( fromProjection, toProjection);

                map = new OpenLayers.Map("Map",{
	                    controls: 
	                    [
	                    new OpenLayers.Control.PanZoomBar(),                        
	                    new OpenLayers.Control.LayerSwitcher({}),
	                    new OpenLayers.Control.Permalink(),
	                    new OpenLayers.Control.MousePosition({}),
	                    new OpenLayers.Control.ScaleLine(),
	                    new OpenLayers.Control.OverviewMap(),
	                            ]
	                      }
                        );
                var mapnik      = new OpenLayers.Layer.OSM("MAP"); 
                var markers     = new OpenLayers.Layer.Markers( "Markers" );

            map.addLayers([mapnik,markers]);
            map.addLayer(mapnik);
            map.setCenter(cntrposition, zoom);

            var icon= new OpenLayers.Icon('https://img.icons8.com/color/48/000000/marker.png');
            markers.addMarker(new OpenLayers.Marker(cntrposition, icon));
            var click = new OpenLayers.Control.Click();
            map.addControl(click);

            click.activate();
};

OpenLayers.Control.Click = OpenLayers.Class(OpenLayers.Control, {               
 defaultHandlerOptions: {
  'single': true,
  'double': false,
  'pixelTolerance': 0,
  'stopSingle': false,
  'stopDouble': false
 },

 initialize: function(options) {
  this.handlerOptions = OpenLayers.Util.extend(
   {}, this.defaultHandlerOptions
  );
  OpenLayers.Control.prototype.initialize.apply(
   this, arguments
  );
  this.handler = new OpenLayers.Handler.Click(
   this, {
    'click': this.trigger
   }, this.handlerOptions
  );
 },

 trigger: function(e) {
  var lonlat = map.getLonLatFromPixel(e.xy);
  lonlat1= new OpenLayers.LonLat(lonlat.lon,lonlat.lat).transform(toProjection,fromProjection);
  document.getElementById('lat').value=lonlat1.lat;
  document.getElementById('long').value=lonlat1.lon;
	lat = lonlat1.lat ;
	lon  = lonlat1.lon;
	document.getElementById('Map').innerHTML = "";
	init();

 }

});
</script>
