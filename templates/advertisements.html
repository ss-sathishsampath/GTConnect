   <body>
    <div id="mapid" style=" height: 650px;"></div>
     <script>
     
		var mymap = L.map('mapid').setView([33.777165, -84.396394], 16);
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
	        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
	    }).addTo(mymap);

		{% for each in ads %}
		{% if (ads[each]['type'])==1 %}
			var circle = L.circle([{{ads[each]['lat']}},{{ads[each]['long']}}], {
			    color: 'blue',
			    fillColor: 'blue',
			    fillOpacity: 0.5,
			    radius: 50
			}).addTo(mymap);

		{% elif (ads[each]['type'])==2 %}
			var circle = L.circle([{{ads[each]['lat']}},{{ads[each]['long']}}], {
			    color: 'red',
			    fillColor: 'red',
			    fillOpacity: 0.5,
			    radius: 150
			}).addTo(mymap);	
		{% else %}
			var circle = L.circle([{{ads[each]['lat']}},{{ads[each]['long']}}], {
			    color: 'green',
			    fillColor: 'green',
			    fillOpacity: 0.5,
			    radius: 90
			}).addTo(mymap);

			

		{% endif %}
			circle.bindPopup("{{ads[each]['text'].replace('\n', '')}}");
		{% endfor %}
